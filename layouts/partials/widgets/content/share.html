{{ if eq .Type "post" }}
    <ul class="list-inline share" style="margin-top: 15px; margin-left: 0px">
        <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank"> <span class="fa fa-facebook"></span> </a>
        <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank"> <span class="fa fa-twitter"></span> </a>
        <a class="btn btn-social-icon btn-reddit" href="http://reddit.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}" target="_blank"> <span class="fa fa-reddit"></span> </a>
        <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}" target="_blank"> <span class="fa fa-linkedin"></span> </a>
        <a class="btn btn-social-icon btn-soundcloud" href="http://www.stumbleupon.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}" target="_blank"> <span class="fa fa-stumbleupon"></span> </a>
    </ul>
{{ end }}
