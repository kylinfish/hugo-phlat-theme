<div class="widget-author  boxed  push-down-30">
    <div class="widget-author__image-container">
        <div class="widget-author__avatar--blurred">
            <img src="/img/avatar.jpg" alt="Avatar image" width="90" height="90">
        </div>
        <img class="widget-author__avatar" src="/img/avatar.jpg" alt="Avatar image" width="90" height="90">
    </div>
    <div class="row">
        <div class="col-xs-10  col-xs-offset-1">
            <h4>{{ with .Site.Params.author }}{{ . }}{{ end }}</h4>
            <p>{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}</p>
        </div>
    </div>
</div>
