{{ range $key, $value := .Site.Taxonomies }}
{{ if eq $key "categories" }}
<div class="widget-categories  push-down-30">
    <h6>Categories</h6>
    <ul>
        {{ range first 5 $value.ByCount }}
        <li>
            <a href="{{ $.Site.BaseURL}}{{ $key | pluralize }}/{{ .Name | urlize }}">{{ .Name }} &nbsp; <span class="widget-categories__text">({{ .Count }})</span> </a>
        </li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
</div>
