{{ range $key, $value := .Site.Taxonomies }}
{{ if eq $key "tags" }}
<div class="tags  widget-tags">
    <h6>Popular Tags</h6>
    <hr>
    <p>
        {{ range first 10 $value.ByCount }}
        <a class="tags__link" href="{{ $.Site.BaseURL}}{{ $key | pluralize }}/{{ .Name | urlize }}" role="button">{{ .Name }}</a>
        {{ end }}
    </p>
</div>
</div>
<div class="spacing"></div>
{{ end }}
{{ end }}
