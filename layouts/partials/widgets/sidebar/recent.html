<div class="widget-posts  push-down-50">
    <h6>Recent</h6>
    <div class="tab-content">
        <div class="tab-pane  fade  in  active" id="recent-posts">
            {{ range first 4 (where .Site.Pages "Type" "post") }}
            <div class="push-down-15">
                {{ if isset .Params "relative_banner" }}
                <img src="/img/{{ .Params.relative_banner }}">
                {{ else if isset .Params "absolute_banner" }}
                <img src="{{ .Params.absolute_banner }}">
                {{ end }}
                <h5>
                    <a href="{{ .Permalink }}">‚ùñ {{ .Title }}</a>
                </h5>
                <span class="widget-posts__time"> {{ .Date.Format "January 2, 2006" }}</span>
            </div>
            {{ end }}
        </div>
    </div>
</div>
